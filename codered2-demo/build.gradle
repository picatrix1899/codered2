plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
}

project.ext.lwjglVersion = "3.3.0"
project.ext.lwjglNatives = "natives-windows"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    exclusiveContent {
    	forRepository {
    		mavenLocal()
    	}
    	filter {
    		includeGroup 'org.barghos'
    	}
    }
}

dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

	//implementation "org.joml:joml:1.10.3"

	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-assimp"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	
	implementation "org.barghos:barghos-core-api:1.0.0.0"
	implementation "org.barghos:barghos-core:1.0.0.0"
	implementation "org.barghos:barghos-math:1.0.0.0"

	implementation project(':codered2-main')
	implementation project(':codered2-core')
	implementation project(':codered2-resourceloader')
	
	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-assimp::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
}

eclipse {
    classpath {
        downloadJavadoc = true
    }
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.7.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.codered.demo.App'
}
